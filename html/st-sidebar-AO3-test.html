<!DOCTYPE html>
<html lang="en">

<head>
    <title>test menu</title>
    <link rel="stylesheet" href="st-sidebar-AO3-test.css">
    <link rel="script" href="st-menu.js">
</head>

<body>
    <h3 id="tpf-menu-header" class="landmark">Tag priority</h3>
    <fieldset class="st-menu st-filters">
        <legend>Tag priority:</legend> <!--is this redundant?-->
        <dl>
            <dt class="filter-toggle head expanded"> <!--default to collapsed-->
                <button type="button" class="expander" aria-expanded="false" aria-controls="ao3pf-menu-content">
                    Tag priority
                </button>
                <button type="button" id="st-filter-toggle" class="current" aria-pressed="true">On</button>
            </dt>
            <dd id="ao3pf-menu-content" class="expandable">
                <section class="wrap" aria-describedby="tpf-header-include">
                    <div class="head">
                        <h4 id="tpf-header-include">Include</h4> (at least one)
                        <button type="button" class="question" aria-label="help">?</button>
                    </div>
                    <section class="tag-block include characters">
                        <label id="tpf-include-chars">
                            <input type="checkbox">
                            <span class="indicator" aria-hidden="true"></span>
                            <span id="block-include-chars"><span class="landmark">Include </span>Characters</span>
                        </label>
                        <textarea class="tag-list" rows="5" autocomplete="off" autocapitalize="off" spellcheck="false"
                            placeholder="Gilgamesh, Enkidu"></textarea>
                        <label class="within">...within the first <input type="text" class="tag-lim"> tags</label>
                    </section>
                    <section class="tag-block include relationships">
                        <label>
                            <input type="checkbox">
                            <span class="indicator" aria-hidden="true"></span>
                            <span><span class="landmark">Include </span>Relationships</span>
                        </label>
                        <textarea class="tag-list" rows="5" autocomplete="off" autocapitalize="off" spellcheck="false"
                            placeholder="Gilgamesh*Enkidu, Enkidu*Gilgamesh"></textarea>
                        <label class="within">...within the first <input type="text" class="tag-lim"> tags</label>
                    </section>
                </section>
                <section class="wrap" aria-describedby="tpf-header-exclude">
                    <div class="head">
                        <h4 id="tpf-header-exclude">Exclude</h4>
                        <button type="button" class="question" aria-label="help">?</button>
                    </div>
                    <section class="tag-block exclude characters">
                        <label>
                            <input type="checkbox">
                            <span class="indicator" aria-hidden="true"></span>
                            <span><span class="landmark">Exclude </span>Characters</span>
                        </label>
                        <textarea class="tag-list" rows="5" autocomplete="off" autocapitalize="off"
                            spellcheck="false"></textarea>
                        <label class="within">...within the first <input type="text" class="tag-lim" aria-label="N">
                            tags</label>
                    </section>
                    <section class="tag-block exclude relationships">
                        <label>
                            <input type="checkbox">
                            <span class="indicator" aria-hidden="true"></span>
                            <span><span class="landmark">Exclude </span>Relationships</span>
                        </label>
                        <textarea class="tag-list" rows="5" autocomplete="off" autocapitalize="off" spellcheck="false"
                            placeholder="*Ishtar*"></textarea>
                        <label class="within">...within the first <input type="text" class="tag-lim"> tags</label>
                    </section>
                </section>
                <section class="settings" aria-describedby="tpf-header-settings">
                    <h3 id="tpf-header-settings" class="landmark">Settings</h3>
                    <fieldset>
                        <legend>
                            Format
                        </legend>
                        <label>
                            <input type="radio" name="format" id="wc" value="wc" checked>
                            <span class="indicator" aria-hidden="true"></span>
                            <span>wildcards (*)</span>
                        </label>
                        <label>
                            <input type="radio" name="format" id="rx" value="rx">
                            <span class="indicator" aria-hidden="true"></span>
                            <span>regex</span>
                        </label>
                        <button type="button" class="question" aria-label="help">?</button>
                    </fieldset>
                    <div class="actions">
                        <button type="button" aria-label="Config, Import/Export">‚öôÔ∏è Config, üíæ Imp/Export</button>
                    </div>
                </section>
                <section class="actions" aria-describedby="tpf-header-submit">
                    <h3 id="tpf-header-submit" class="landmark">Submit</h3>
                    <button id="tpf-apply" type="button" aria-label="Apply filters">ü°Ü Apply filters</button>
                </section>
            </dd>
        </dl>
    </fieldset>
</body>

</html>
